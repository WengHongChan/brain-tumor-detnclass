<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brain Tumor Detection and Classification System</title>
    <!-- header -->
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- External CSS -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

    <!--External JS-->
    <script src="{{ url_for('static', filename='js/locateTR.js') }}" type="text/javascript"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">
            <img src="static/image/btLogo.svg" width="30" height="30" alt="" class="d-inline-block align-top">
            TUMORCare
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" style="padding-left: 250px">
                <a class="nav-item nav-link" href="/">Brain Tumor Detection and Classification</a>
                <a class="nav-item nav-link" style="pointer-events: none; cursor:fault;">|</a>
                <a class="nav-item nav-link active" href="/locateTumorRegion">Locate Tumor Region <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" style="pointer-events: none; cursor:fault;">|</a>
                <a class="nav-item nav-link" href="/tumorInfo">Learn About Tumor</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="content" style="margin-top:2em">

            <h2>Brain Tumor Region Locator</h2><br>

            <form id="upload-file" method="post" enctype="multipart/form-data">
                <label for="imageUpload" class="upload-label">
                    Upload MRI Image
                </label>
                <input type="file" name="file" id="imageUpload">
                <br>
                <p> Only MRI image of format .png, .jpg, .jpeg is allowed.</p>
            </form>

            <div class="image-section container-inner" style="display:none;">
                <p style="text-align: center; color: #656565;">MRI Image Uploaded:</p>
                <div class="img-preview image-container">
                    <div id="imagePreview" class="left-div">
                    </div>
                </div>
            </div>

            <div class="image-section2 container-inner" style="display:none; padding-top: 110px">
                <p style="text-align: center; color: #656565;">Possible Tumor Region:</p>
                <div class="loader2" style="display:none;"></div>
                <div class="img-preview image-container" id="imgTumorRegion">
                </div>
            </div>
        </div>
    </div>

    <script>
        if(localStorage.getItem('current-url') === location.href){
            location.href = "/";
        }else{
            localStorage.setItem('current-url', location.href);
        }
    </script>
</body>

<footer class="footer">
    <center>
        <a class="navbar-brand" href="/" style="padding-top:20px; color:black;">

        </a>
    </center>
